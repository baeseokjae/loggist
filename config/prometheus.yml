global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "recording-rules.yml"

scrape_configs:
  - job_name: "otel-collector"
    static_configs:
      - targets: ["otel-collector:8889"]

  - job_name: "loggist"
    static_configs:
      - targets: ["loggist:3000"]
    metrics_path: "/api/health"
    scrape_interval: 30s
